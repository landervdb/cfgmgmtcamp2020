<h1>PuppetDB to the rescue!</h1>
<pre><code class="language-puppet"><span class="hljs-keyword">class</span> <span class="hljs-title">profile_icinga2</span> (
  <span class="hljs-title">Boolean</span>          $<span class="hljs-title">server</span>      = <span class="hljs-title">false</span>, 
  <span class="hljs-title">Optional</span>[<span class="hljs-title">String</span>] $<span class="hljs-title">parent_zone</span> = <span class="hljs-title">undef</span>,
  <span class="hljs-title">String</span>           $<span class="hljs-title">zone</span>        = $<span class="hljs-title">::fqdn</span>
) {
  if <span class="hljs-variable">$server</span> {
    if <span class="hljs-variable">$zone</span> == <span class="hljs-string">'master'</span> {
      include ::profile_icinga2::master
    } <span class="hljs-keyword">else</span> {
      <span class="hljs-literal">include</span> ::profile_icinga2::satellite
    }
  }
  <span class="hljs-keyword">else</span> {
    <span class="hljs-literal">include</span> ::profile_icinga2::agent
  }
}
</code></pre>
<footer>@landervdb</footer>

<h1>PuppetDB to the rescue!</h1>
<pre><code class="language-puppet"><span class="hljs-comment"># Get all master endpoints</span>
<span class="hljs-variable">$this_endpoint</span> = {
  <span class="hljs-variable">$::fqdn</span> =&gt; {
    <span class="hljs-string">'host'</span> =&gt; <span class="hljs-variable">$::ipaddress</span>,
  }
}

<span class="hljs-variable">$master_endpoints_results</span> = puppetdb_query(<span class="hljs-string">"facts[certname, value] { certname in resources[certname] 
    { type = \"Class\" and title = \"Profile_icinga2::Master\" and !(certname = \"${::fqdn}\") } 
    and name = \"ipaddress\" }"</span>)

<span class="hljs-variable">$master_endpoints</span> = <span class="hljs-variable">$this_endpoint</span> + <span class="hljs-variable">$master_endpoints_results</span>.reduce({}) | Hash <span class="hljs-variable">$memo</span>, Hash <span class="hljs-variable">$endpoint</span> | {
  <span class="hljs-variable">$memo</span> + {
    <span class="hljs-variable">$endpoint</span>[<span class="hljs-string">'certname'</span>] =&gt; {
      <span class="hljs-string">'host'</span> =&gt; <span class="hljs-variable">$endpoint</span>[<span class="hljs-string">'value'</span>],
    },
  }
}
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="9" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>Likewise for the satellites</h1>
<pre><code class="language-puppet"><span class="hljs-variable">$sat_endpoints_results</span> = puppetdb_query(<span class="hljs-string">'facts[certname, value] { certname in resources[certname] 
    { type = "Class" and title = "Profile_icinga2::Satellite" } and name = "ipaddress" }'</span>)

<span class="hljs-variable">$sat_endpoints</span> = <span class="hljs-variable">$sat_endpoints_results</span>.reduce({}) | Hash <span class="hljs-variable">$memo</span>, Hash <span class="hljs-variable">$endpoint</span> | {
  <span class="hljs-variable">$memo</span> + {
    <span class="hljs-variable">$endpoint</span>[<span class="hljs-string">'certname'</span>] =&gt; {
      <span class="hljs-string">'host'</span> =&gt; <span class="hljs-variable">$endpoint</span>[<span class="hljs-string">'value'</span>],
    },
  }
}

<span class="hljs-variable">$endpoints</span> = <span class="hljs-variable">$master_endpoints</span> + <span class="hljs-variable">$sat_endpoints</span>
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="10" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>Icinga also wants to know about the zones</h1>
<pre><code class="language-puppet"><span class="hljs-variable">$master_zone</span> = {
  <span class="hljs-string">'master'</span> =&gt; {
    <span class="hljs-string">'endpoints'</span> =&gt; keys(<span class="hljs-variable">$master_endpoints</span>),
  },
}

<span class="hljs-variable">$zones_results</span> = puppetdb_query(<span class="hljs-string">'resources { type = "Class" and title = "Profile_icinga2::Satellite" }'</span>)
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="11" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>Icinga also wants to know about the zones</h1>
<pre><code class="language-puppet"><span class="hljs-variable">$zones</span> = <span class="hljs-variable">$master_zone</span> + <span class="hljs-variable">$zones_results</span>.reduce({}) | Hash <span class="hljs-variable">$memo</span>, Hash <span class="hljs-variable">$current</span> | {
  if has_key(<span class="hljs-variable">$memo</span>, <span class="hljs-variable">$current</span>[<span class="hljs-string">'parameters'</span>][<span class="hljs-string">'zone'</span>]) {
    <span class="hljs-variable">$memo</span> + {
      <span class="hljs-variable">$current</span>[<span class="hljs-string">'parameters'</span>][<span class="hljs-string">'zone'</span>] =&gt; {
        <span class="hljs-string">'endpoints'</span> =&gt; concat(<span class="hljs-variable">$memo</span>[<span class="hljs-variable">$current</span>[<span class="hljs-string">'parameters'</span>][<span class="hljs-string">'zone'</span>]][<span class="hljs-string">'endpoints'</span>], <span class="hljs-variable">$current</span>[<span class="hljs-string">'certname'</span>]),
        <span class="hljs-string">'parent'</span>    =&gt; <span class="hljs-string">'master'</span>,
      },
    }
  } <span class="hljs-keyword">else</span> {
    <span class="hljs-variable">$memo</span> + {
      <span class="hljs-variable">$current</span>[<span class="hljs-string">'parameters'</span>][<span class="hljs-string">'zone'</span>] =&gt; {
        <span class="hljs-string">'endpoints'</span> =&gt; [ <span class="hljs-variable">$current</span>[<span class="hljs-string">'certname'</span>] ],
        <span class="hljs-string">'parent'</span>    =&gt; <span class="hljs-string">'master'</span>,
      },
    }
  }
}
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="12" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>Just need to apply it now</h1>
<pre><code class="language-puppet"><span class="hljs-keyword">class</span> { <span class="hljs-string">'icinga2::feature::api'</span>:
  accept_commands =&gt; true,
  accept_config   =&gt; <span class="hljs-variable">$_accept_config</span>,
  endpoints       =&gt; <span class="hljs-variable">$endpoints</span>,
  pki             =&gt; <span class="hljs-string">'puppet'</span>,
  zones           =&gt; <span class="hljs-variable">$zones</span>,
}
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="13" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>What about the satellite configuration?</h1>
<pre><code class="language-puppet"><span class="hljs-comment"># Get other endpoints in zone</span>
<span class="hljs-variable">$zone_endpoints_results</span> = puppetdb_query(<span class="hljs-string">"resources[certname] { type = \"Class\" and 
    title = \"Profile_icinga2\" and parameters.zone = \"${zone}\" and 
    parameters.server = true and !(certname = \"${::fqdn}\") } "</span>)

<span class="hljs-variable">$zone_endpoints</span> = concat(<span class="hljs-variable">$zone_endpoints_results</span>.map | <span class="hljs-variable">$result</span> | { <span class="hljs-variable">$result</span>[<span class="hljs-string">'certname'</span>] }, <span class="hljs-variable">$::fqdn</span>)

<span class="hljs-comment"># Get master endpoints</span>
<span class="hljs-variable">$master_endpoints_results</span> = puppetdb_query(<span class="hljs-string">'resources[certname] { type = "Class" and 
    title = "Profile_icinga2" and parameters.zone = "master" and parameters.server = true}'</span>)

<span class="hljs-variable">$master_endpoints</span> = <span class="hljs-variable">$master_endpoints_results</span>.map | <span class="hljs-variable">$result</span> | { <span class="hljs-variable">$result</span>[<span class="hljs-string">'certname'</span>] }
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="14" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>What about the satellite configuration?</h1>
<pre><code class="language-puppet"><span class="hljs-variable">$zones</span> = {
  <span class="hljs-variable">$zone</span>    =&gt; {
    <span class="hljs-string">'endpoints'</span> =&gt; <span class="hljs-variable">$zone_endpoints</span>,
    <span class="hljs-string">'parent'</span>    =&gt; <span class="hljs-string">'master'</span>,
  },
  <span class="hljs-string">'master'</span> =&gt; {
    <span class="hljs-string">'endpoints'</span> =&gt; <span class="hljs-variable">$master_endpoints</span>,
  }
}
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="15" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>What about the satellite configuration?</h1>
<pre><code class="language-puppet"><span class="hljs-variable">$zone_endpoints_hash</span> = <span class="hljs-variable">$zone_endpoints</span>.reduce({}) | Hash <span class="hljs-variable">$memo</span>, String <span class="hljs-variable">$endpoint</span> | {
  <span class="hljs-variable">$memo</span> + {
    <span class="hljs-variable">$endpoint</span> =&gt; {},
  }
}

<span class="hljs-variable">$master_endpoints_hash</span> = <span class="hljs-variable">$master_endpoints</span>.reduce({}) | Hash <span class="hljs-variable">$memo</span>, String <span class="hljs-variable">$endpoint</span> | {
  <span class="hljs-variable">$ip</span> = puppetdb_query(<span class="hljs-string">"facts[value] { certname = \"${endpoint}\" and name = \"ipaddress\" }"</span>)[0][<span class="hljs-string">'value'</span>]
  <span class="hljs-variable">$memo</span> + {
    <span class="hljs-variable">$endpoint</span> =&gt; {
      <span class="hljs-string">'host'</span> =&gt; <span class="hljs-variable">$ip</span>,
    }
  }
}

<span class="hljs-variable">$endpoints</span> = <span class="hljs-variable">$zone_endpoints_hash</span> + <span class="hljs-variable">$master_endpoints_hash</span>
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="16" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>And ofcourse the agents also need configuration</h1>
<pre><code class="language-puppet"><span class="hljs-comment"># Get all endpoints in parent zone</span>
<span class="hljs-variable">$parent_endpoints_results</span> = puppetdb_query(<span class="hljs-string">"facts[certname, value] { certname in resources[certname] 
    { type = \"Class\" and title = \"Profile_icinga2\" and parameters.zone = \"${parent_zone}\" } 
    and name = \"ipaddress\" }"</span>)

<span class="hljs-variable">$parent_endpoints</span> = <span class="hljs-variable">$parent_endpoints_results</span>.reduce({}) | Hash <span class="hljs-variable">$memo</span>, Hash <span class="hljs-variable">$endpoint</span> | {
  <span class="hljs-variable">$memo</span> + {
    <span class="hljs-variable">$endpoint</span>[<span class="hljs-string">'certname'</span>] =&gt; {
      <span class="hljs-string">'host'</span> =&gt; <span class="hljs-variable">$endpoint</span>[<span class="hljs-string">'value'</span>],
    },
  }
}
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="17" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>And ofcourse the agents also need configuration</h1>
<pre><code class="language-puppet"><span class="hljs-variable">$endpoints</span> = {
  <span class="hljs-string">'NodeName'</span> =&gt;  {},
} + <span class="hljs-variable">$parent_endpoints</span>

<span class="hljs-variable">$zones</span> = {
  <span class="hljs-variable">$::fqdn</span>      =&gt; {
    <span class="hljs-string">'endpoints'</span> =&gt; [ <span class="hljs-variable">$::fqdn</span> ],
    <span class="hljs-string">'parent'</span>    =&gt; <span class="hljs-variable">$parent_zone</span>,
  },
  <span class="hljs-variable">$parent_zone</span> =&gt; {
    <span class="hljs-string">'endpoints'</span> =&gt; keys(<span class="hljs-variable">$parent_endpoints</span>)
  }
}
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="18" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>Adding a host</h1>
<pre><code class="language-puppet">@@::icinga2::object::<span class="hljs-keyword">endpoint</span> { <span class="hljs-variable">$::fqdn</span>:
  <span class="hljs-attr">host</span>   =&gt; <span class="hljs-variable">$::ipaddress</span>,
  <span class="hljs-attr">target</span> =&gt; <span class="hljs-string">"/etc/icinga2/zones.d/${parent_zone}/${::hostname}.conf"</span>,
}

@@::icinga2::object::<span class="hljs-keyword">zone</span> { <span class="hljs-string">"agent ${::fqdn}"</span>:
  <span class="hljs-attr">zone_name</span> =&gt; <span class="hljs-variable">$::fqdn</span>,
  <span class="hljs-attr">endpoints</span> =&gt; [<span class="hljs-variable">$::fqdn</span>],
  <span class="hljs-attr">parent</span>    =&gt; <span class="hljs-variable">$parent_zone</span>,
  <span class="hljs-attr">target</span>    =&gt; <span class="hljs-string">"/etc/icinga2/zones.d/${parent_zone}/${::hostname}.conf"</span>,
}

@@::icinga2::object::<span class="hljs-keyword">host</span> { <span class="hljs-variable">$::fqdn</span>:
  <span class="hljs-attr">address</span>      =&gt; <span class="hljs-variable">$::ipaddress</span>,
  <span class="hljs-attr">display_name</span> =&gt; <span class="hljs-variable">$::fqdn</span>,
  <span class="hljs-attr">import</span>       =&gt; [ <span class="hljs-string">'generic-host'</span> ],
  <span class="hljs-attr">target</span>       =&gt; <span class="hljs-string">"/etc/icinga2/zones.d/${parent_zone}/${::hostname}.conf"</span>,
}
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="19" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>Adding a service</h1>
<ul>
<li>Could apply the same strategy and export services from each node
<ul>
<li>Results in a whole lot of exported resources though</li>
</ul>
</li>
<li>Alternative: apply rules!
<ul>
<li>Define variables in the host definition</li>
<li>Define each service once</li>
<li>Apply the service defintion to each host with matching vars</li>
</ul>
</li>
</ul>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="20" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>Apply rules: example</h1>
<pre><code class="language-puppet">::icinga2::object::<span class="hljs-keyword">service</span> { <span class="hljs-string">'load'</span>:
  <span class="hljs-attr">import</span>           =&gt; [<span class="hljs-string">'generic-service'</span>],
  <span class="hljs-attr">display_name</span>     =&gt; <span class="hljs-string">'Load'</span>,
  <span class="hljs-attr">apply</span>            =&gt; <span class="hljs-keyword">true</span>,
  <span class="hljs-attr">check_command</span>    =&gt; <span class="hljs-string">'load'</span>,
  <span class="hljs-attr">check_period</span>     =&gt; <span class="hljs-string">'host.vars.load.check_period'</span>,
  <span class="hljs-attr">command_endpoint</span> =&gt; <span class="hljs-string">'host.name'</span>,
  <span class="hljs-attr">vars</span>             =&gt; {
    load_wload1           =&gt; <span class="hljs-string">'host.vars.load.load1_warning'</span>,
    load_wload5           =&gt; <span class="hljs-string">'host.vars.load.load5_warning'</span>,
    load_wload15          =&gt; <span class="hljs-string">'host.vars.load.load15_warning'</span>,
    load_cload1           =&gt; <span class="hljs-string">'host.vars.load.load1_critical'</span>,
    load_cload5           =&gt; <span class="hljs-string">'host.vars.load.load5_critical'</span>,
    load_cload15          =&gt; <span class="hljs-string">'host.vars.load.load15_critical'</span>,
    <span class="hljs-attr">notifications_enabled</span> =&gt; <span class="hljs-string">'host.vars.load.notifications_enabled'</span>,
  },
  assign           =&gt; [<span class="hljs-string">'host.vars.load'</span>],
  target           =&gt; <span class="hljs-string">'/etc/icinga2/zones.d/global-templates/services.conf'</span>,
}
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="21" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>Houston, we have a problem</h1>
<ul>
<li>We need to specify the vars in the host definition
<ul>
<li>Wich means in a single hash, in a single place</li>
<li>We kinda want to define or services together with the things thay are checking though</li>
</ul>
</li>
<li>Solution: (beware, very dirty)
<ul>
<li>Write the vars to a multi-document yaml file using puppetlabs/concat</li>
<li>Use a custom fact to read in the yaml file and merge the hashes</li>
</ul>
</li>
</ul>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="22" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>Dirty hacking...</h1>
<pre><code class="language-puppet"><span class="hljs-keyword">define</span> <span class="hljs-section">profile_icinga2</span>::varsfragment (
  String <span class="hljs-variable">$custom_name</span> = <span class="hljs-variable">$title</span>,
  Hash   <span class="hljs-variable">$vars</span>        = undef,
) {
  ensure_resource(<span class="hljs-string">'concat::fragment'</span>, <span class="hljs-string">"icinga2_vars_${custom_name}"</span>, {
    target  =&gt; <span class="hljs-string">'/etc/icinga2_vars.yaml'</span>,
    content =&gt; to_yaml(<span class="hljs-variable">$vars</span>)
  })
}
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="23" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>Dirty hacking...</h1>
<pre><code class="language-ruby"><span class="hljs-keyword">require</span> <span class="hljs-string">'yaml'</span>

Facter.add(<span class="hljs-symbol">:icinga2_vars</span>) <span class="hljs-keyword">do</span>
  setcode <span class="hljs-keyword">do</span>
    <span class="hljs-keyword">if</span> File.exist? <span class="hljs-string">'/etc/icinga2_vars.yaml'</span>
      vars = {}
      YAML.load_stream(File.open(<span class="hljs-string">'/etc/icinga2_vars.yaml'</span>)) <span class="hljs-keyword">do</span> <span class="hljs-params">|document|</span>
        vars = deep_merge(vars, document)
      <span class="hljs-keyword">end</span>
      vars
    <span class="hljs-keyword">end</span>
  <span class="hljs-keyword">end</span>
<span class="hljs-keyword">end</span>
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="24" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>Dirty hacking</h1>
<pre><code class="language-puppet">@@::icinga2::object::<span class="hljs-keyword">host</span> { <span class="hljs-variable">$::fqdn</span>:
  <span class="hljs-attr">address</span>      =&gt; <span class="hljs-variable">$::ipaddress</span>,
  <span class="hljs-attr">display_name</span> =&gt; <span class="hljs-variable">$::fqdn</span>,
  <span class="hljs-attr">vars</span>         =&gt; <span class="hljs-variable">$::icinga2_vars</span>
  <span class="hljs-attr">import</span>       =&gt; [ <span class="hljs-string">'generic-host'</span> ],
  <span class="hljs-attr">target</span>       =&gt; <span class="hljs-string">"/etc/icinga2/zones.d/${parent_zone}/${::hostname}.conf"</span>,
}
</code></pre>
<footer>@landervdb</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1920 1080"><foreignObject width="1920" height="1080"><section id="25" data-footer="@landervdb" data-theme="t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4" style="--footer:@landervdb;--theme:t9kk0kyq81ef85k05dg6k7nrhmice74se8mynxsb8kf4;">
<h1>Pro/con</h1>
<ul>
<li>Pro:
<ul>
